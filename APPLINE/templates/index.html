<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LIFF Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5 bg-light">

  <div class="container text-center">
    <h1 class="mb-4">LIFF Login</h1>
    <button class="btn btn-success" onclick="loginWithLIFF()">Login with LINE</button>

    <div id="profile" class="mt-4 d-none">
      <img id="pic" class="rounded-circle" width="100">
      <h3 id="name"></h3>
      <p id="email"></p>
    </div>
  </div>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function loginWithLIFF() {
      const liffId = "2006412470-ANX6Gk3e";
      await liff.init({ liffId });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const decoded = liff.getDecodedIDToken();
      const profile = await liff.getProfile();

      document.getElementById("profile").classList.remove("d-none");
      document.getElementById("pic").src = profile.pictureUrl;
      document.getElementById("name").textContent = profile.displayName;
      document.getElementById("email").textContent = decoded.email;

      // Send to Flask backend
      fetch("/liff-login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id: decoded.sub,
          name: decoded.name,
          email: decoded.email,
          picture: decoded.picture
        })
      });
    }
  </script>
</body>
</html>
